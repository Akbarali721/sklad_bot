{% extends "base.html" %}
{% block content %}
<h4>Mahsulot va miqdorni kiriting</h4>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<form method="post" class="row g-3">
  <input type="hidden" name="district_id" value="{{ district_id }}">
  <input type="hidden" name="shop_id" value="{{ shop_id }}">

  <div class="col-md-4">
    <label class="form-label">Mahsulot</label>
    <select class="form-select" name="product_id" required>
      <option value="">Tanlang...</option>
      {% for p in products %}
      <option value="{{ p.id }}">{{ p.name }} {% if p.price_per_kg is not none %}( {{ p.price_per_kg }} so'm/kg ){% else %}( narx yo'q ){% endif %}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-3">
    <label class="form-label">Miqdor (kg)</label>
    <input name="qty_kg" class="form-control" placeholder="masalan: 25" required>
  </div>

  <div class="col-md-3">
    <label class="form-label">Narx (so'm/kg)</label>
    <input name="unit_price_override" class="form-control" placeholder="Agar mahsulotda yo'q bo'lsa kiriting">
    <div class="form-text">Mahsulotda narx bo'lsa, o‘sha olinadi; bo‘lmasa shu qiymat ishlatiladi.</div>
  </div>

  <div class="col-md-2">
    <label class="form-label">To'lov</label>
    <select name="pay_kind" class="form-select">
      <option value="naqd">Naqd</option>
      <option value="qarz">Qarz</option>
      <option value="terminal">Terminal</option>
      <option value="boshqa">Boshqa</option>
    </select>
  </div>

  <div class="col-12">
    <button class="btn btn-primary">Saqlash</button>
  </div>
</form>
{% endblock %}
