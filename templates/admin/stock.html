{% extends "base.html" %}
{% block content %}
<h4>Ombor â€“ Kirim kiritish va qoldiq</h4>

<form method="post" action="/admin/stock/kirim" class="row g-2 mb-4">
  <div class="col-md-4">
    <select name="product_id" class="form-select" required>
      <option value="">Mahsulot tanlang...</option>
      {% for p in products %}
        <option value="{{ p.id }}">{{ p.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <input name="qty_kg" class="form-control" placeholder="Kirim (kg)" required>
  </div>
  <div class="col-md-4">
    <input name="note" class="form-control" placeholder="Izoh (ixtiyoriy)">
  </div>
  <div class="col-md-1">
    <button class="btn btn-success w-100">Qo'shish</button>
  </div>
</form>

<table class="table table-bordered bg-white">
  <thead>
    <tr><th>#</th><th>Mahsulot</th><th>Qoldiq (kg)</th></tr>
  </thead>
  <tbody>
  {% for p in products %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ p.name }}</td>
      <td><b>{{ '%.3f'|format(balances[p.id]) }}</b></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
